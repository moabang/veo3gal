<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veo Gallery</title>
    <!-- 1. More standard Tailwind CSS CDN for stability -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Babel for compiling TSX/JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 3. Import Map for React & GenAI. Simplified for robustness. -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
    <style>
      /* A simple fade-in animation for modals and pages */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out;
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <!-- 4. Main application script, processed by Babel -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
